<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/frontend/public/css/output.css" rel="stylesheet">
</head>

<body class="w-screen h-100vh bg-gray-50">
    <div id="sideBar"
        class="flex flex-col gap-6 justify-start items-start h-screen absolute lg:w-1/6 bg-gray-100 pt-20 px-4">
        <div class="flex flex-col w-full border-b border-gray-300 pb-2">
            <h2 class="text-xl text-gray-700">Cost to make range</h2>
            <div class="flex justify-between">
                <div class="w-1/3">
                    <h3 class="">Min.</h3>
                    <div class="flex bg-emerald-400 shadow-md">
                        <span class="px-1 text-white font-semibold">€</span>
                        <input id="costFilterMin" type="number" min="0"
                            class="w-full bg-white outline-0 pl-1.5 text-gray-500">
                    </div>
                </div>
                <div class="flex items-center w-1/5 px-5 text-center justify-center">
                    <p class="mt-2 text-gray-500">—</p>
                </div>
                <div class="w-1/3">
                    <h3>Max.</h3>
                    <div class="flex bg-emerald-400 shadow-md">
                        <span class="px-1 text-white font-semibold">€</span>
                        <input id="costFilterMax" type="number" min="0"
                            class="w-full bg-white outline-0 pl-1.5 text-gray-500">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full border-b border-gray-300 pb-2">
            <h2 class="text-xl text-gray-700">Time to make range</h2>
            <div class="flex justify-between">
                <div class="w-1/3">
                    <h3 class="">Min.</h3>
                    <div class="flex bg-emerald-400 shadow-md">
                        <span class="flex items-center px-1 text-white">
                            <img src="/frontend/public/photographic/time-icon.svg" class="h-5">
                        </span>
                        <input id="costFilterMin" type="number" min="0"
                            class="w-full bg-white outline-0 pl-1.5 text-gray-500">
                    </div>
                </div>
                <div class="flex items-center w-1/5 px-5 text-center justify-center">
                    <p class="mt-2 text-gray-500">—</p>
                </div>
                <div class="w-1/3">
                    <h3>Max.</h3>
                    <div class="flex bg-emerald-400 shadow-md">
                        <span class="flex items-center px-1 text-white">
                            <img src="/frontend/public/photographic/time-icon.svg" class="h-5">
                        </span>
                        <input id="costFilterMax" type="number" min="0"
                            class="w-full bg-white outline-0 pl-1.5 text-gray-500">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full border-b border-gray-300 pb-2">
            <h2 class="text-xl text-gray-700">Filter by creator</h2>
            <h3>Username</h3>
            <div class="flex bg-emerald-400 shadow-md">
                <span class="flex items-center px-1 text-white">
                    <p class="px-1 text-white font-semibold">@</p>
                </span>
                <input id="filterName" type="text" class="bg-white outline-0 text-gray-500 w-full pl-1.5">
            </div>
        </div>
    </div>
    <div
        class="flex fixed w-screen bg-gradient-to-r from-emerald-500 to-green-400 justify-between items-center px-7 z-10 py-2">
        <div class="flex items-center w-1/4 gap-3">
            <img id="burgerMenu" src="/frontend/public/photographic/burger-menu.svg" class="h-12 cursor-pointer">
            <h1 class="text-white font-semibold text-4xl">Trybite</h1>
        </div>
        <div class="w-2/4 flex justify-center">
            <div id="searchBox"
                class="flex bg-white px-3 py-1 rounded-4xl w-36 lg:w-96 md:w-72 sm:w-52 placeholder-transparent gap-2 shadow-2xl shadow-emerald-800">
                <img src="/frontend/public/photographic/search-unactive.svg" id="searchImg" alt="search" class="w-6">
                <input type="text" placeholder="Search.." id="searchInput"
                    class="text-xl w-full outline-0 lg:placeholder:text-gray-500">
            </div>
        </div>
        <div class="flex justify-end w-1/4 gap-3">
            <a
                class="flex items-center bg-none text-white border-2 border-white font-medium text-lg gap-2 px-2.5 lg:px-4 rounded-full shadow-sm cursor-pointer">
                <img src="/frontend/public/photographic/plus-icon.svg" class="w-6">
                <p class="hidden lg:block">Create</p>
            </a>

            <a href="#">
                <img src="/frontend/public/photographic/default-pfp.jpg" alt=""
                    class="cursor-pointer w-12 rounded-[50%]">
            </a>
        </div>
    </div>
    <script>
        const searchInput = document.getElementById('searchInput')

        searchInput.addEventListener('focus', () => {
            document.getElementById('searchImg').src = '/frontend/public/photographic/search-active.svg'
            searchInput.classList.remove('text-gray-500', 'placeholder:text-gray-500')
            searchInput.classList.add('text-black ', 'placeholder:text-black')
        })

        searchInput.addEventListener('blur', () => {
            document.getElementById('searchImg').src = '/frontend/public/photographic/search-unactive.svg'
            searchInput.classList.remove('text-black', 'placeholder:text-black')
            searchInput.classList.add('text-gray-500', 'placeholder:text-gray-500')
        })

        const burgerMenu = document.getElementById('burgerMenu')
        const sideBar = document.getElementById('sideBar')
        burgerMenu.addEventListener('click', () => {
            if (sideBar.classList.contains('flex')) {
                sideBar.classList.remove('flex')
                sideBar.classList.add('hidden')
                return
            }
            sideBar.classList.remove('hidden')
            sideBar.classList.add('flex')
        })
    </script>
</body>

</html>
